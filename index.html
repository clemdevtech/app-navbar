<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <title>Navbar</title>
  </head>

  <body>
    <header>
      <nav class="navbar">
        <ul class="navbar-list">
          <li class="navbar-list-item">
            <a href="#" class="navbar-list-item-link">
                <i class="fas fa-home"></i>
                Home
            </a>
          </li>
          <li class="navbar-list-item">
            <a href="#" class="navbar-list-item-link">
                <i class="far fa-star"></i>
                Wish List
            </a>
          </li>
          <li class="navbar-list-item">
            <a href="#" class="navbar-list-item-link">
                <i class="fas fa-clock"></i>
                Todo
            </a>
          </li>
          <li class="navbar-list-item">
            <a href="#" class="navbar-list-item-link">
                <i class="far fa-envelope"></i>
                Messages
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div id="content-red">Content 1</div>
      <div id="content-green">Content 2</div>
      <div id="content-blue">Content 3</div>
      <div id="content-purple">Content 4</div>
      <div id="content-gold">Content 5</div>
      <div id="content-pink">Content 6</div>
    </main>

    <footer>
      <ul class="footer-list">
        <li class="footer-list-item">
            <a href="#" class="footer-list-item-link">
                Link 1
            </a>
        </li>
        <li class="footer-list-item">
            <a href="#" class="footer-list-item-link">
                Link 2
            </a>
        </li>
        <li class="footer-list-item">
            <a href="#" class="footer-list-item-link">
                Link 3
            </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
